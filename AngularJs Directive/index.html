<!DOCTYPE html>

	<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
	</head>
	<body ng-app="ToDoList">

		<div ng-controller="MainController">

			<singlelist mylist="todo"></singlelist>

			<input type="text" ng-model="addToDo">
			<button ng-click="addItem(todo.list, addToDo)">Add this ToDo</button>


			<singlelist mylist="books"></singlelist>

			<input type="text" ng-model="addBook">
			<button ng-click="addItem(books.list, addBook)">Add this book</button>
		
		</div>

	<!-- Modules -->
	<script type="text/javascript" src="js/app.js"></script>

	<!-- Controllers -->
	<script src="js/controller/MainController.js"></script>

	<!-- Directives -->
	<script src="js/directive/singlelist.js"></script>

</body>
</html>
